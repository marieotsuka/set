<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set</title>
  <link rel="stylesheet" href="https://use.typekit.net/wqz5fzw.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="deck.js"></script>
</head>
<body>
<section class="info"> 
<h1>SET: Galeano Island</h1> 
<div id="deck">

</div>
</section>

<section class="game">
  <div id="info">
    <div id="message">
    </div>
    <div id="gamestats">
      FOUND SETS: <span id="setcount"></span>
    </div>

    <h2>KEY</h2>
    <h3>
      Habitat:
    </h3>
    <ol>
      <li>Land</li>
      <li>Shore</li>
      <li>Ocean</li>
    </ol>

    <h3>
      Size:*
    </h3>
    <ol>
      <li>Small</li>
      <li>Medium</li>
      <li>Large</li>
    </ol>
    <p class="caption">
      *relative to others in habitat group
    </p>

    <h3>
      Life Stage:
    </h3>
    <ol>
      <li>Young</li>
      <li>Middle</li>
      <li>Old</li>
    </ol>
  </div>

  <div id="board">

  </div>
</section>

</body>
</html>
